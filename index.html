<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Breakout Arcade</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"

    <div id="arcade-cabinet">
